<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoteTask</title>
        <link rel="shortcut icon" href="media/svg/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/body.css">
        <link rel="stylesheet" href="styles/container-content.css">
        <link rel="stylesheet" href="styles/container-logo.css">
        <link rel="stylesheet" href="styles/container-task.css">
        <script type="text/javascript" src="controllers\task_builder.js"></script>
        
    </head>

    <body>

        <!-- Container de LOGO -->
        <div class="container-logo">
            <img class="icon-logo" src="media/svg/favicon.ico" alt="Icon Logo">
            <h1 class="text-logo">NoteTask</h1>
        </div>
        <!-- Container de Botões -->
        <div class="content-layout">

            <button class="menu-button" id="plus-button" onclick="addNewtask()">
                <svg class="svg-button" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"  role="img" viewBox="0 0 448 512">
                    <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                </svg>
            </button>
            <!-- Referente as atividades -->
            <div class="container-task" id="container-task">
                <!-- Será adicionado todos os elementos de task -->
            </div>

            <button class="menu-button" id="trash-button" onclick="dellElement()">
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path 
                        d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z">
                    </path>
                </svg>
            </button>
            
        </div>

    </body>

</html>
